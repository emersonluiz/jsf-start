<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/interna.xhtml">
	<ui:define name="content">

		<h:form rendered="#{personBean.loadCreate()}">
			<p:panel header="Cadastro de Pessoa">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" size="50" value="#{personBean.person.name}" required="true" requiredMessage="Nome é obrigatório"></p:inputText>

					<h:outputLabel for="nascimento" value="Data Nascimento: " />
					<p:calendar id="nascimento" value="#{personBean.person.date}" pattern="dd/MM/yyyy" required="true" requiredMessage="Data de nascimento é obrigatório" />
				</h:panelGrid>
				<br />
				<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{personBean.save}"></p:commandButton>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>

</html>
